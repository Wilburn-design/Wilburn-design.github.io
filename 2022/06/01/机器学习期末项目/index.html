</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 分箱表头</span></span><br><span class="line">COLUMNS2 = [<span class="string">&#x27;Ville_id&#x27;</span>, <span class="string">&#x27;Married&#x27;</span>, <span class="string">&#x27;Number_children&#x27;</span>, <span class="string">&#x27;education_level&#x27;</span>, <span class="string">&#x27;total_members&#x27;</span>, <span class="string">&#x27;incoming_salary&#x27;</span>,</span><br><span class="line">            <span class="string">&#x27;incoming_own_farm&#x27;</span>, <span class="string">&#x27;incoming_business&#x27;</span>, <span class="string">&#x27;incoming_no_business&#x27;</span>, <span class="string">&#x27;labor_primary&#x27;</span>, <span class="string">&#x27;sex_0&#x27;</span>, <span class="string">&#x27;sex_1&#x27;</span>,</span><br><span class="line">            <span class="string">&#x27;depressed&#x27;</span>, <span class="string">&#x27;Age&#x27;</span>, <span class="string">&#x27;gained_asset&#x27;</span>, <span class="string">&#x27;durable_asset&#x27;</span>, <span class="string">&#x27;save_asset&#x27;</span>, <span class="string">&#x27;living_expenses&#x27;</span>, <span class="string">&#x27;other_expenses&#x27;</span>,</span><br><span class="line">            <span class="string">&#x27;incoming_agricultural&#x27;</span>, <span class="string">&#x27;farm_expenses&#x27;</span>, <span class="string">&#x27;lasting_investment&#x27;</span>, <span class="string">&#x27;no_lasting_investmen&#x27;</span>]</span><br><span class="line">COLUMNS2_2 = [<span class="string">&#x27;Age&#x27;</span>, <span class="string">&#x27;gained_asset&#x27;</span>, <span class="string">&#x27;durable_asset&#x27;</span>, <span class="string">&#x27;save_asset&#x27;</span>, <span class="string">&#x27;living_expenses&#x27;</span>, <span class="string">&#x27;other_expenses&#x27;</span>,</span><br><span class="line">              <span class="string">&#x27;incoming_agricultural&#x27;</span>, "line">                <span class="string">&#x27;incoming_agricultural&#x27;</span>, <span class="string">&#x27;farm_expenses&#x27;</span>, <span class="string">&#x27;lasting_investment&#x27;</span>, <span class="string">&#x27;no_lasting_investmen&#x27;</span>]</span><br><span class="line"><span class="comment"># L2正则化特征柱状图</span></span><br><span class="line">COLUMNS3 = [<span class="string">&#x27;Ville_id&#x27;</span>, <span class="string">&#x27;Married&#x27;</span>, <span class="string">&#x27;Number_children&#x27;</span>, <span class="string">&#x27;education_level&#x27;</span>, <span class="string">&#x27;total_members&#x27;</span>, <span class="string">&#x27;incoming_salary&#x27;</span>,</span><br><span class="line">            <span class="string">&#x27;incoming_own_farm&#x27;</span>, <span class="string">&#x27;incoming_business&#x27;</span>, <span class="string">&#x27;incoming_no_business&#x27;</span>, <span class="string">&#x27;labor_primary&#x27;</span>, <span class="string">&#x27;sex_0&#x27;</span>, <span class="string">&#x27;sex_1&#x27;</span>,</span><br><span class="line">            <span class="string">&#x27;Age&#x27;</span>, <span class="string">&#x27;gained_asset&#x27;</span>, <span class="string">&#x27;durable_asset&#x27;</span>, <span class="string">&#x27;save_asset&#x27;</span>, <span class="string">&#x27;living_expenses&#x27;</span>, <span class="string">&#x27;other_expenses&#x27;</span>,</span><br><span class="line">            <span class="string">&#x27;incoming_agricultural&#x27;</span>, <span class="string">&#x27;farm_expenses&#x27;</span>, <span class="string">&#x27;lasting_investment&#x27;</span>, <span class="string">&#x27;no_lasting_investmen&#x27;</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Depression</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self, data</span>):</span></span><br><span class="line">        self.data = data</span><br><span class="line">        <span class="comment"># 产看是否导入成功</span></span><br><span class="line">        <span class="comment"># print(self.data.info())</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 保存文件时的变量</span></span><br><span class="line">        self.i = <span class="number">0</span></span><br><span class="line">        self.j = <span class="number">0</span></span><br><span class="line">        self.k = <span class="number">0</span></span><br><span class="line">        self.m = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 数据预处理</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">preprocess</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="comment"># 查看有空值的列</span></span><br><span class="line">        <span class="comment"># missing_values_count = self.data.isnull().sum()</span></span><br><span class="line">        <span class="comment"># print(missing_values_count)</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 查看过后发现只有no_lasting_investmen列中有20条缺失数据</span></span><br><span class="line">        <span class="comment"># 除去有缺失值的的样本</span></span><br><span class="line">        <span class="comment"># self.data.dropna(axis=0, inplace=True)</span></span><br><span class="line">        <span class="comment"># 查看是否删除成功</span></span><br><span class="line">        <span class="comment"># print(self.data.info())</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 对数据进行按照index_col排序</span></span><br><span class="line">        self.data = self.data.sort_values(by=<span class="string">&quot;Survey_id&quot;</span>)</span><br><span class="line">        <span class="comment"># 或者用中位数进行填充</span></span><br><span class="line">        self.data.loc[:, <span class="string">&quot;no_lasting_investmen&quot;</span>] = self.data.loc[:, <span class="string">&quot;no_lasting_investmen&quot;</span>].fillna(</span><br><span class="line">            self.data.loc[:, <span class="string">&quot;no_lasting_investmen&quot;</span>].median())</span><br><span class="line">        <span class="comment"># 查看是否填充成功</span></span><br><span class="line">        <span class="comment"># print(self.data.info())</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> self.data</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">preprocessDetail</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="comment"># 特征类别都为数字(int 和 float)不需要进行特征值转换为数字特征否则要进行转换</span></span><br><span class="line">        <span class="comment"># 特征类属于分类型的只有性别和城市(所以为了数据的准确性需要对性别进行独热编码配置)</span></span><br><span class="line">        <span class="comment"># 如果不进行哑变量的处理就会把分类的数据训练成连续可计算的数据</span></span><br><span class="line">        encode_data = self.oneHotEncode()</span><br><span class="line">        <span class="comment"># print(encode_data.head())</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 无量纲化: 对数据进行标准化, 降低数据的误差</span></span><br><span class="line">        standard_data = self.standardData(encode_data)</span><br><span class="line">        <span class="comment"># print(standard_data)</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 对连续性数据进行分箱，防止过拟合</span></span><br><span class="line">        discretizer_data = self.binsDiscretizer(standard_data)</span><br><span class="line">        <span class="comment"># print(discretizer_data.head())</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> discretizer_data</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 独热编码处理独立不相关的特征</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">oneHotEncode</span>(<span class="params">self</span>):</span></span><br><span class="line">        enc = OneHotEncoder(categories=<span class="string">&#x27;auto&#x27;</span>).fit(self.data.iloc[:, <span class="number">1</span>:<span class="number">2</span>])</span><br><span class="line">        result = enc.transform(self.data.iloc[:, <span class="number">1</span>:<span class="number">2</span>]).toarray()</span><br><span class="line">        <span class="comment"># 查看独热编码做哑变量特征的命名</span></span><br><span class="line">        print(<span class="string">&quot;哑变量特征的命名: %s&quot;</span> % enc.get_feature_names_out())</span><br><span class="line">        dic = &#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(self.data)):</span><br><span class="line">            dic[i] = i + <span class="number">1</span></span><br><span class="line">        <span class="comment"># 对独热编码做哑变量特征进行跨行合并,左右横向合并</span></span><br><span class="line">        df = pd.DataFrame(result)</span><br><span class="line">        df = df.rename(dic)</span><br><span class="line">        new_data = pd.concat([self.data, df], axis=<span class="number">1</span>)</span><br><span class="line">        <span class="comment"># 删除性别和城市特征, 独热编码做哑变量特征进行命名</span></span><br><span class="line">        new_data.drop(COLUMNS1_1, axis=<span class="number">1</span>, inplace=<span class="literal">True</span>)</span><br><span class="line">        new_data.columns = COLUMNS1</span><br><span class="line">        <span class="comment"># 将结果移到最后一列</span></span><br><span class="line">        depressed = new_data.pop(<span class="string">&#x27;depressed&#x27;</span>)</span><br><span class="line">        new_data.insert(loc=new_data.shape[<span class="number">1</span>], column=<span class="string">&#x27;depressed&#x27;</span>, value=depressed, allow_duplicates=<span class="literal">False</span>)</span><br><span class="line">        <span class="keyword">return</span> new_data</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 对连续型变量进行分箱</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">binsDiscretizer</span>(<span class="params">self, data</span>):</span></span><br><span class="line">        new_data = data.copy()</span><br><span class="line">        <span class="comment"># 获取出连续特征的列[&#x27;Age&#x27;, &#x27;gained_asset&#x27;, &#x27;durable_asset&#x27;, &#x27;save_asset&#x27;, &#x27;living_expenses&#x27;, &#x27;other_expenses&#x27;, &#x27;incoming_agricultural&#x27;, &#x27;farm_expenses&#x27;, &#x27;lasting_investment&#x27;, &#x27;no_lasting_investmen&#x27;]</span></span><br><span class="line">        result = KBinsDiscretizer(n_bins=<span class="number">2</span>, encode=<span class="string">&#x27;ordinal&#x27;</span>, strategy=<span class="string">&#x27;uniform&#x27;</span>).fit_transform(</span><br><span class="line">            new_data.loc[:, COLUMNS2_2])</span><br><span class="line">        dic = &#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(data)):</span><br><span class="line">            dic[i] = i + <span class="number">1</span></span><br><span class="line">        df = pd.DataFrame(result)</span><br><span class="line">        df = df.rename(dic)</span><br><span class="line">        new_data = pd.concat([new_data, df], axis=<span class="number">1</span>)</span><br><span class="line">        <span class="comment"># 删除性别和城市特征, 独热编码做哑变量特征进行命名</span></span><br><span class="line">        new_data.drop(COLUMNS2_2, axis=<span class="number">1</span>, inplace=<span class="literal">True</span>)</span><br><span class="line">        new_data.columns = COLUMNS2</span><br><span class="line">        <span class="comment"># 将结果移到最后一列</span></span><br><span class="line">        depressed = new_data.pop(<span class="string">&#x27;depressed&#x27;</span>)</span><br><span class="line">        new_data.insert(loc=new_data.shape[<span class="number">1</span>], column=<span class="string">&#x27;depressed&#x27;</span>, value=depressed, allow_duplicates=<span class="literal">False</span>)</span><br><span class="line">        <span class="keyword">return</span> new_data</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 对数据进行标准化</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">standardData</span>(<span class="params">self, data</span>):</span></span><br><span class="line">        scalar = StandardScaler()</span><br><span class="line">        new_data = data.copy()</span><br><span class="line">        depressed = new_data.pop(<span class="string">&#x27;depressed&#x27;</span>)</span><br><span class="line">        new_data_frame = scalar.fit_transform(new_data)</span><br><span class="line">        new_data = pd.DataFrame(new_data_frame, index=new_data.index, columns=new_data.columns)</span><br><span class="line">        new_data.insert(loc=new_data.shape[<span class="number">1</span>], column=<span class="string">&#x27;depressed&#x27;</span>, value=depressed, allow_duplicates=<span class="literal">False</span>)</span><br><span class="line">        <span class="keyword">return</span> new_data</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 决策树</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">decisionTree</span>(<span class="params">self, Xtrain, Xtest, ytrain, ytest</span>):</span></span><br><span class="line">        max_depthl.clear()</span><br><span class="line">        max_featuresl.clear()</span><br><span class="line">        decision_tree_classifier = tree.DecisionTreeClassifier()</span><br><span class="line">        <span class="comment"># KFold交叉采样(根据n_splits分成n个互斥子集, 每次使用一个作为测试集, n-1个作为训练集)</span></span><br><span class="line">        cross_validation = StratifiedKFold(n_splits=<span class="number">10</span>).get_n_splits(ytrain)</span><br><span class="line">        <span class="comment"># 网格搜索进行调参</span></span><br><span class="line">        gridsearch = GridSearchCV(decision_tree_classifier,</span><br><span class="line">                                  param_grid=parameter_grid,</span><br><span class="line">                                  cv=cross_validation)</span><br><span class="line">        <span class="comment"># 得分最高的参数值，并构建最佳的决策树</span></span><br><span class="line">        gridsearch.fit(Xtrain, ytrain)</span><br><span class="line">        best_param = gridsearch.best_params_</span><br><span class="line">        max_depthl.append(best_param[<span class="string">&#x27;max_depth&#x27;</span>])</span><br><span class="line">        max_featuresl.append(best_param[<span class="string">&#x27;max_features&#x27;</span>])</span><br><span class="line">        print(<span class="string">&quot;决策树的最优参数为max_depth = %s, max_feature = %s&quot;</span> % (best_param[<span class="string">&#x27;max_depth&#x27;</span>], best_param[<span class="string">&#x27;max_features&#x27;</span>]))</span><br><span class="line">        <span class="comment"># 建立决策树模型, 随机参数为10, 随机选项为random,分支最大样本数为5, max_depth为树的深度, max_features限定样本个数</span></span><br><span class="line">        clf = tree.DecisionTreeClassifier(criterion=<span class="string">&quot;entropy&quot;</span>, random_state=<span class="number">90</span>, splitter=<span class="string">&quot;random&quot;</span></span><br><span class="line">                                          , max_depth=best_param[<span class="string">&#x27;max_depth&#x27;</span>]</span><br><span class="line">                                          , max_features=best_param[<span class="string">&#x27;max_features&#x27;</span>])</span><br><span class="line">        clf = clf.fit(Xtrain, ytrain)</span><br><span class="line">        <span class="comment"># 模型准确度</span></span><br><span class="line">        score = clf.score(Xtest, ytest)</span><br><span class="line">        <span class="comment"># 计算均方误差(预测值与真实值之差的平方和的平均值)和均方根误差( f(x) 与样本真实值 y 之间距离平方的平均值，取结果后再开方)</span></span><br><span class="line">        data_train_predictions = clf.predict(Xtest)</span><br><span class="line">        lin_mse = mean_squared_error(ytest, data_train_predictions)</span><br><span class="line">        lin_rmse = np.sqrt(lin_mse)  <span class="comment"># 训练集上的RMSE</span></span><br><span class="line">        <span class="comment"># 计算精度和召回率</span></span><br><span class="line">        y_train_pred = cross_val_predict(clf, Xtrain, ytrain, cv=<span class="number">10</span>)</span><br><span class="line">        precision = precision_score(ytrain, y_train_pred)</span><br><span class="line">        recall = recall_score(ytrain, y_train_pred)</span><br><span class="line">        print(<span class="string">&quot;决策树模型的均方误差(mse)为%s, 均方根误差(rmse)为%s&quot;</span> % (lin_mse, lin_rmse))</span><br><span class="line">        print(<span class="string">&quot;决策树模型的精度(precision)为%s, 召回率(recall)为%s&quot;</span> % (precision, recall))</span><br><span class="line">        print(<span class="string">&quot;决策树模型的预测精准度为%s&quot;</span> % score)</span><br><span class="line">        <span class="comment"># 将决策树可视化</span></span><br><span class="line">        dot_data = tree.export_graphviz(clf, feature_names=feature_name, class_names=[<span class="string">&quot;depressed&quot;</span>, <span class="string">&quot;undepressed&quot;</span>],</span><br><span class="line">                                        filled=<span class="literal">True</span>, rounded=<span class="literal">True</span>)</span><br><span class="line">        graph = graphviz.Source(dot_data)</span><br><span class="line">        graph.view()</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> score</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 随机森林</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">randomForest</span>(<span class="params">self, Xtrain, Xtest, ytrain, ytest</span>):</span></span><br><span class="line">        random_forest_classifier = RandomForestClassifier()</span><br><span class="line">        cross_validation = StratifiedKFold(n_splits=<span class="number">10</span>).get_n_splits(ytrain.ravel())</span><br><span class="line">        gridsearch = GridSearchCV(random_forest_classifier,</span><br><span class="line">                                  param_grid=parameter_grid,</span><br><span class="line">                                  cv=cross_validation)</span><br><span class="line">        gridsearch.fit(Xtrain.values.tolist(), ytrain.ravel())</span><br><span class="line">        best_param = gridsearch.best_params_</span><br><span class="line">        max_depthl.append(best_param[<span class="string">&#x27;max_depth&#x27;</span>])</span><br><span class="line">        max_featuresl.append(best_param[<span class="string">&#x27;max_features&#x27;</span>])</span><br><span class="line"></span><br><span class="line">        plt.figure()</span><br><span class="line">        plt.bar(<span class="built_in">range</span>(<span class="built_in">len</span>(max_depthl)), max_depthl,</span><br><span class="line">                tick_label=[<span class="string">&#x27;df&#x27;</span>, <span class="string">&#x27;rf&#x27;</span>])</span><br><span cla lassifier(n_estimators=<span class="number">112</span>, random_state=<span class="number">90</span></span><br><span class="line">                                     , max_depth=best_param[<span class="string">&#x27;max_depth&#x27;</span>]</span><br><span class="line">                                     , max_features=best_param[<span class="string">&#x27;max_features&#x27;</span>])</span><br><span class="line">        rfc = rfc.fit(Xtrain.values.tolist(), ytrain.ravel())</span><br><span class="line">        <span class="comment"># 模型准确度</span></span><br><span class="line">        score = rfc.score(Xtest.values, ytest.values)</span><br><span class="line">        <span class="comment"># 计算均方误差(预测值与真实值之差的平方和的平均值)和均方根误差( f(x) 与样本真实值 y 之间距离平方的平均值，取结果后再开方)</span></span><br><span class="line">        data_train_predictions = rfc.predict(Xtest.values)</span><br><span class="line">        lin_mse = mean_squared_error(ytest.values, data_train_predictions)</span><br><span class="line">        lin_rmse = np.sqrt(lin_mse)  <span class="comment"># 训练集上的RMSE</span></span><br><span class="line">        <span class="comment"># 计算精度和召回率</span></span><br><span class="line">        y_train_pred = cross_val_predict(rfc, Xtrain.values, ytrain.values, cv=<span class="number">10</span>)</span><br><span class="line">        precision = precision_score(ytrain.values, y_train_pred)</span><br><span class="line">        recall = recall_score(ytrain.values, y_train_pred)</span><br><span class="line">        print(<span class="string">&quot;随机森林模型的均方误差(mse)为%s, 均方根误差(rmse)为%s&quot;</span> % (lin_mse, lin_rmse))</span><br><span class="line">        print(<span class="string">&quot;随机森林模型的精度(precision)为%s, 召回率(recall)为%s&quot;</span> % (precision, recall))</span><br><span class="line">        print(<span class="string">&quot;随机森林模型的预测精准度为%s&quot;</span> % score)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> score</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 随机森林调参(使用学习曲线)</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fitEstimators</span>(<span class="params">self, X, y</span>):</span></span><br><span class="line">        <span class="comment"># 确定范围</span></span><br><span class="line">        scorel = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, <span class="number">200</span>, <span class="number">10</span>):</span><br><span class="line">            rfc = RandomForestClassifier(n_estimators=i + <span class="number">1</span>, n_jobs=-<span class="number">1</span>, random_state=<span class="number">90</span>)</span><br><span class="line">            score = cross_val_score(rfc, X, y, cv=<span class="number">10</span>).mean()</span><br><span class="line">            scorel.append(score)</span><br><span class="line">        <span class="comment"># 打印最大值及最大值对应的index</span></span><br><span class="line">        print(<span class="string">&quot;第一次查找随机森林的estimators得分: %s, 最优值: %s &quot;</span> % (<span class="built_in">max</span>(scorel), (scorel.index(<span class="built_in">max</span>(scorel)) * <span class="number">10</span> + <span class="number">1</span>)))</span><br><span class="line">        plt.figure(figsize=[<span class="number">20</span>, <span class="number">5</span>])</span><br><span class="line">        plt.plot(<span class="built_in">range</span>(<span class="number">1</span>, <span class="number">201</span>, <span class="number">10</span>), scorel)</span><br><span class="line">        <span class="comment"># plt.savefig(&#x27;D:\\desktop\\大作业截图\\第一次查找随机森林estimators参数.jpg&#x27;)</span></span><br><span class="line">        plt.show()</span><br><span class="line">        <span class="comment"># 范围索引(0.9020289569585345 121)</span></span><br><span class="line">        best_index = scorel.index(<span class="built_in">max</span>(scorel)) * <span class="number">10</span> + <span class="number">1</span></span><br><span class="line">        <span class="comment"># 进一步查找</span></span><br><span class="line">        scorel = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(best_index - <span class="number">10</span>, best_index + <span class="number">10</span>):</span><br><span class="line">            rfc = RandomForestClassifier(n_estimators=i, n_jobs=-<span class="number">1</span>, random_state=<span class="number">90</span>)</span><br><span class="line">            score = cross_val_score(rfc, X, y, cv=<span class="number">10</span>).mean()</span><br><span class="line">            scorel.append(score)</span><br><span class="line">        <span class="comment"># 打印最大值及最大值对应的index(0.902728257657835 112)</span></span><br><span class="line">        print(<span class="string">&quot;第二次查找随机森林的estimators得分: %s, 最优值: %s &quot;</span> % (</span><br><span class="line">            <span class="built_in">max</span>(scorel), ([*<span class="built_in">range</span>(best_index - <span class="number">10</span>, best_index + <span class="number">10</span>)][scorel.index(<span class="built_in">max</span>(scorel))])))</span><br><span class="line">        plt.figure(figsize=[<span class="number">20</span>, <span class="number">5</span>])</span><br><span class="line">        plt.plot(<span class="built_in">range</span>(best_index - <span class="number">10</span>, best_index + <span class="number">10</span>), scorel)</span><br><span class="line">        <span class="comment"># plt.savefig(&#x27;D:\\desktop\\大作业截图\\第二次查找随机森林estimators参数.jpg&#x27;)</span></span><br><span class="line">        plt.show()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 逻辑回归</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">lgPredict</span>(<span class="params">self, Xtrain, Xtest, ytrain, ytest</span>):</span></span><br><span class="line">        LR_ = LR(penalty=<span class="string">&quot;l2&quot;</span>, solver=<span class="string">&quot;liblinear&quot;</span>, random_state=<span class="number">420</span>, max_iter=<span class="number">1000</span>)</span><br><span class="line">        LR_.fit(Xtrain, ytrain)</span><br><span class="line">        <span class="comment"># 打印每个特征的权重</span></span><br><span class="line">        print(<span class="string">&quot;逻辑回归L2正则化每个特征的权重: %s&quot;</span> % LR_.coef_)</span><br><span class="line">        <span class="comment"># 可视化特征的权重</span></span><br><span class="line">        plt.figure(figsize=[<span class="number">60</span>, <span class="number">5</span>])</span><br><span class="line">        plt.bar(<span class="built_in">range</span>(<span class="built_in">len</span>(LR_.coef_[<span class="number">0</span>])), <span class="built_in">abs</span>(LR_.coef_[<span class="number">0</span>]),</span><br><span class="line">                color=[<span class="string">&#x27;blue&#x27;</span> <span class="keyword">if</span> item &gt; <span class="number">0</span> <span class="keyword">else</span> <span class="string">&#x27;red&#x27;</span> <span class="keyword">for</span> item <span class="keyword">in</span> LR_.coef_[<span class="number">0</span>]],</span><br><span class="line">                tick_label=COLUMNS3)</span><br><span class="line">        plt.xlabel(<span class="string">&#x27;characters&#x27;</span>)</span><br><span class="line">        plt.ylabel(<span class="string">&#x27;weight&#x27;</span>)</span><br><span class="line">        plt.title(<span class="string">&#x27;weight of characters(red is negative)&#x27;</span>)</span><br><span class="line">        self.k = self.k + <span class="number">1</span></span><br><span class="line">        <span class="comment"># plt.savefig(&#x27;D:\\desktop\\大作业截图\\10组逻辑回归L2正则化特征权重\\weight&#x27; + str(self.k) +&#x27;.jpg&#x27;)</span></span><br><span class="line">        plt.show()</span><br><span class="line">        <span class="comment"># 预测准确率</span></span><br><span class="line">        score = LR_.score(Xtest, ytest)</span><br><span class="line">        <span class="comment"># 计算均方误差(预测值与真实值之差的平方和的平均值)和均方根误差( f(x) 与样本真实值 y 之间距离平方的平均值，取结果后再开方)</span></span><br><span class="line">        data_train_predictions = LR_.predict(Xtest)</span><br><span class="line">        lin_mse = mean_squared_error(ytest, data_train_predictions)</span><br><span class="line">        lin_rmse = np.sqrt(lin_mse)  <span class="comment"># 训练集上的RMSE</span></span><br><span class="line">        <span class="comment"># 计算精度和召回率</span></span><br><span class="line">        y_train_pred = cross_val_predict(LR_, Xtrain, ytrain, cv=<span class="number">10</span>)</span><br><span class="line">        precision = precision_score(ytrain, y_train_pred)</span><br><span class="line">        recall = recall_score(ytrain, y_train_pred)</span><br><span class="line">        print(<span class="string">&quot;逻辑回归模型的均方误差(mse)为%s, 均方根误差(rmse)为%s&quot;</span> % (lin_mse, lin_rmse))</span><br><span class="line">        print(<span class="string">&quot;逻辑回归模型的精度(precision)为%s, 召回率(recall)为%s&quot;</span> % (precision, recall))</span><br><span class="line">        print(<span class="string">&quot;逻辑回归模型的预测精准度为%s&quot;</span> % score)</span><br><span class="line">        <span class="keyword">return</span> score</span><br><span class="line"></span><br><span class="line">    <span class="comment"># SVM支持向量机预测</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">svmPredict</span>(<span class="params">self, Xtrain, Xtest, ytrain, ytest</span>):</span></span><br><span class="line">        kernels = [<span class="string">&quot;linear&quot;</span>, <span class="string">&quot;poly&quot;</span>, <span class="string">&quot;rbf&quot;</span>, <span class="string">&quot;sigmoid&quot;</span>]</span><br><span class="line">        scores = []</span><br><span class="line">        difference = []</span><br><span class="line">        <span class="keyword">for</span> kernel <span class="keyword">in</span> kernels:</span><br><span class="line">            time0 = time()</span><br><span class="line">            clf = SVC(kernel=kernel, gamma=<span class="string">&quot;auto&quot;</span>, cache_size=<span class="number">2000</span>).fit(Xtrain, ytrain)</span><br><span class="line">            score = clf.score(Xtest, ytest)</span><br><span class="line">            run_time = time() - time0</span><br><span class="line">            scores.append(score)</span><br><span class="line">            print(<span class="string">&quot;在kernel为%s时, 准确率为%f&quot;</span> % (kernel, score))</span><br><span class="line">            print(<span class="string">&quot;运行时间为%s&quot;</span> % (datetime.datetime.fromtimestamp(run_time).strftime(<span class="string">&quot;%M:%S:%f&quot;</span>)))</span><br><span class="line">        selected_kernel = kernels[scores.index(<span class="built_in">max</span>(scores))]</span><br><span class="line">        print(<span class="string">&quot;选取的kernel值为%s&quot;</span> % selected_kernel)</span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> scores:</span><br><span class="line">            difference.append(item - np.floor(<span class="built_in">min</span>(scores) * <span class="number">10</span>) / <span class="number">10</span>)</span><br><span class="line">        plt.figure(figsize=[<span class="number">20</span>, <span class="number">10</span>])</span><br><span class="line">        plt.bar(<span class="built_in">range</span>(<span class="built_in">len</span>(scores)), difference,</span><br><span class="line">                tick_label=kernels)</span><br><span class="line">        plt.xlabel(<span class="string">&#x27;Kernel&#x27;</span>)</span><br><span class="line">        plt.ylabel(<span class="string">&#x27;Accuracy - float(np.floor(min(scores) * 10) / 10)&#x27;</span>)</span><br><span class="line">        plt.title(<span class="string">&#x27;select kernel&#x27;</span>)</span><br><span class="line">        self.m = self.m + <span class="number">1</span></span><br><span class="line">        <span class="comment"># plt.savefig(&#x27;D:\\desktop\\大作业截图\\10组svm核函数选择\\selectedKernel&#x27; + str(self.m) +&#x27;.jpg&#x27;)</span></span><br><span class="line">        max_score = <span class="built_in">max</span>(scores)</span><br><span class="line">        clf = SVC(kernel=selected_kernel, gamma=<span class="string">&quot;auto&quot;</span>, cache_size=<span class="number">2000</span>).fit(Xtrain, ytrain)</span><br><span class="line">        data_train_predictions = clf.predict(Xtest)</span><br><span class="line">        lin_mse = mean_squared_error(ytest, data_train_predictions)</span><br><span class="line">        lin_rmse = np.sqrt(lin_mse)  <span class="comment"># 训练集上的RMSE</span></span><br><span class="line">        y_train_pred = cross_val_predict(clf, Xtrain, ytrain, cv=<span class="number">10</span>)</span><br><span class="line">        precision = precision_score(ytrain, y_train_pred)</span><br><span class="line">        recall = recall_score(ytrain, y_train_pred)</span><br><span class="line">        print(<span class="string">&quot;svm模型的均方误差(mse)为%s, 均方根误差(rmse)为%s&quot;</span> % (lin_mse, lin_rmse))</span><br><span class="line">        print(<span class="string">&quot;svm模型的精度(precision)为%s, 召回率(recall)为%s&quot;</span> % (precision, recall))</span><br><span class="line">        print(<span class="string">&quot;svm模型的预测精准度为%s&quot;</span> % max_score)</span><br><span class="line">        <span class="keyword">return</span> max_score</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="comment"># 读取数据</span></span><br><span class="line">    data = pd.read_csv(<span class="string">&#x27;data/b_depressed.csv&#x27;</span>, index_col=<span class="number">0</span>)</span><br><span class="line">    <span class="comment"># print(data)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 保护data原本的数据不被覆盖</span></span><br><span class="line">    data_ = data.copy()</span><br><span class="line">    depression = Depression(data_)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 进行训练次数</span></span><br><span class="line">    size1 = <span class="number">10</span></span><br><span class="line">    size2 = <span class="number">10000</span></span><br><span class="line">    <span class="comment"># 决策树准确率集</span></span><br><span class="line">    df_l = []</span><br><span class="line">    <span class="comment"># 随机森林准确率集</span></span><br><span class="line">    rf_l = []</span><br><span class="line">    <span class="comment"># 逻辑回归准确率集</span></span><br><span class="line">    lg_l = []</span><br><span class="line">    <span class="comment"># svm支持向量机预测</span></span><br><span class="line">    svm_l = []</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 对逻辑回归进行预处理</span></span><br><span class="line">    depression.preprocess();</span><br><span class="line">    real_data = depression.preprocessDetail()</span><br><span class="line">    X = real_data.iloc[:, :-<span class="number">1</span>]</span><br><span class="line">    y = real_data.iloc[:, -<span class="number">1</span>]</span><br><span class="line">    <span class="comment"># 测试随机森林n_estimators的最优值(112)</span></span><br><span class="line">    depression.fitEstimators(X.values.tolist(), y.ravel())</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, size1 + <span class="number">1</span>):</span><br><span class="line">        <span class="comment"># 区分测试集和训练集</span></span><br><span class="line">        Xtrain, Xtest, ytrain, ytest = train_test_split(X, y, test_size=<span class="number">0.3</span>)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 建立决策树模型进行预测</span></span><br><span class="line">        score_1 = depression.decisionTree(Xtrain, Xtest, ytrain, ytest)</span><br><span class="line">        df_l.append(score_1)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 随机森林模型进行预测</span></span><br><span class="line">        score_2 = depression.randomForest(Xtrain, Xtest, ytrain, ytest)</span><br><span class="line">        rf_l.append(score_2)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 逻辑回归模型预测</span></span><br><span class="line">        score_3 = depression.lgPredict(Xtrain, Xtest, ytrain, ytest)</span><br><span class="line">        lg_l.append(score_3)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># svm支持向量机预测</span></span><br><span class="line">        score_4 = depression.svmPredict(Xtrain, Xtest, ytrain, ytest)</span><br><span class="line">        svm_l.append(score_4)</span><br><span class="line"></span><br><span class="line">        print(<span class="string">&quot;-------------------第%d组结束-------------------&quot;</span> % i)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Logistic、决策树、随机森林和svm性能评估</span></span><br><span class="line">    print(<span class="string">&quot;Logistic回归预测准确率最大值为: %f, 最小值为: %f.&quot;</span> % (<span class="built_in">max</span>(lg_l), <span class="built_in">min</span>(lg_l)))</span><br><span class="line">    print(<span class="string">&quot;决策树预测准确率最大值为: %f, 最小值为: %f.&quot;</span> % (<span class="built_in">max</span>(df_l), <span class="built_in">min</span>(df_l)))</span><br><span class="line">    print(<span class="string">&quot;随机森林预测准确率最大值为: %f, 最小值为: %f.&quot;</span> % (<span class="built_in">max</span>(rf_l), <span class="built_in">min</span>(rf_l)))</span><br><span class="line">    print(<span class="string">&quot;svm预测准确率最大值为: %f, 最小值为: %f.&quot;</span> % (<span class="built_in">max</span>(svm_l), <span class="built_in">min</span>(svm_l)))</span><br><span class="line">    <span class="comment"># 决策树和随机森林预测可视化</span></span><br><span class="line">    plt.figure(figsize=[<span class="number">20</span>, <span class="number">5</span>])</span><br><span class="line">    plt.plot(<span class="built_in">range</span>(<span class="number">1</span>, size1 + <span class="number">1</span>, <span class="number">1</span>), df_l, label=<span class="string">&quot;DecisionTree&quot;</span>)</span><br><span class="line">    plt.plot(<span class="built_in">range</span>(<span class="number">1</span>, size1 + <span class="number">1</span>, <span class="number">1</span>), rf_l, label=<span class="string">&quot;RandomForest&quot;</span>)</span><br><span class="line">    plt.plot(<span class="built_in">range</span>(<span class="number">1</span>, size1 + <span class="number">1</span>, <span class="number">1</span>), lg_l, label=<span class="string">&quot;Logistic&quot;</span>)</span><br><span class="line">    plt.plot(<span class="built_in">range</span>(<span class="number">1</span>, size1 + <span class="number">1</span>, <span class="number">1</span>), svm_l, label=<span class="string">&quot;SVM&quot;</span>)</span><br><span class="line">    plt.legend()</span><br><span class="line">    <span class="comment"># plt.savefig(&#x27;D:\\desktop\\大作业截图\\10组4个模型预测准确率对比.jpg&#x27;)</span></span><br><span class="line">    plt.show()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
